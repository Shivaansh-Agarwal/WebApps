<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodor Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div class="btn-top">
                <input type="button" value="Pomodoro"/>
                <input type="button" value="Short Break"/>
                <input type="button" value="Long Break"/>
            </div>
            <div class="timer">
            </div>
            <div class="btn-bottom">
                <input type="button" value="Start">
                <input type="button" value="Stop">
                <input type="button" value="Reset">
            </div>
        </main>
        <footer>
            <div>This is a clone of <a href="https://tomato-timer.com/"> Tomato Timer</a> made for learning purpose.</div>
            <div>Connect with Me! <a href="https://shivaansh-agarwal.netlify.app/index.html">@Shivaansh Agarwal</a></div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/shivaansh-agarwal/" target="_blank">
                    <img src="./resources/icon-linkedin.svg" alt="Linkedin" class="logo">
                </a>
                <a href="https://github.com/Shivaansh-Agarwal" target="_blank">
                    <img src="./resources/icon-github.svg" alt="Github" class="logo">
                </a>
                <a href="https://twitter.com/Shivansh_97" target="_blank">
                    <img src="./resources/icon-twitter.svg" alt="Twitter" class="logo">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
